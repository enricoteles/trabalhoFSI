    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  testar:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

